<div class="container">
  <div class="col-lg-7">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <h3 class="alignleft allpadding">Add Checkout Details</h3>
        </div>
      </div>
      <div class="panel-body">
        <form id="add-checkout-info" name="addCheckoutInfo" ng-submit"addCheckoutInfo.$valid && sendCheckoutInfo(user)">
          <div class="form-group">
              <label for="name">Cardholder full name</label>
              <input type="text" ng-model="user.name" ng-required="true" class="form-control" id="name">
          </div>

          <div class="form-group">
              <label for="category">Card Type</label>
              <select name="category" ng-model="user.creditCard" ng-required="true">
                  <option ng-repeat="card in creditCards" value="{{card}}">{{card}}</option>
              </select><br>
          </div>

          <div class="form-group">
              <label for="name">Credit Card Number</label>
              <input type="text" ng-model="user.cardNumber" ng-required="true" class="form-control">
          </div>

          <div class="form-group">
              <label for="name">Street Address</label>
              <input type="text" ng-model="user.address" ng-required="true" class="form-control">
          </div>

          <div class="form-group">
              <label for="name">City</label>
              <input type="text" ng-model="user.city" ng-required="true" class="form-control">
          </div>

          <div class="form-group">
              <label for="name">Zip Code</label>
              <input type="text" ng-model="user.zipcode" ng-required="true" class="form-control">
          </div>

          <button type="submit" class="btn btn-default" ng-disabled="!addChecktInfo.$valid">Submit Changes</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Order Summary</h3>
      </div>
      <div class="panel-body">
        <p>Items: {{cartItems.length}}</p>
        <h4>Order Total: {{totalValue(cartItems) | currency}}</h4>
      </div>
    </div>
  </div>
</div>
