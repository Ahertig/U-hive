<div class="container">
	<div>
		<h1>{{user.name}}'s U-hive</h1>
	</div>
	<div>
		<div class="clearfix">
			<div class="col-lg-3">
				 <img src="{{user.photo}}" class="img-thumbnail">
			</div>
			<div class="col-lg-9">
				<table class="table">
					<thead>
						<tr>
							<th>Items for Sale</th>
							<th>Items in Cart</th>
							<th>Total Sales To Date</th>
							<th>Average Rating</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>{{tasks.length}}</td>
							<td>{{cartItems.length}}</td>
							<td>{{totalValue(salesHistory) | currency}}</td>
							<td>{{avgRating}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="col-lg-3">
		<sidebar></sidebar>
	</div>


	<div class="col-lg-9">
		<ui-view></ui-view>
	</div>
</div>
