<div class="col-lg-12">
  <h3>Sales History</h3>
    <table>
      <div ng-repeat="task in salesHistory | orderBy: '-datePurchased'">
		<div class="panel panel-default">
		  	<div class="panel-heading">
		  		<div class="row">
		  			<span class="left-padding"> 
		  			<b>Sale Date</b>: {{task.datePurchased | date: format: 'MMM dd, yyyy'}}    
		  			<b>Sale Price</b>: {{task.price | currency}}</span>
		  		</div>
			</div>

		  	<div class="panel-body">
		  		<div class="col-lg-2">
		  			<img src="{{task.imageUrl}}" class="task-img">
		  		</div>
		  		<div class="col-lg-10">
		  			<div><b>Task</b>: {{task.name}}</div>
		  			<div><b>Description</b>: {{task.description}}</div>
		  			<div><b>Sold To</b>: ???</div>
		  		</div>
		 	</div>
     	</div>
      	<span ng-show="saleHistory.length === 0">You have no past sales</span>
    </table>
</div>
