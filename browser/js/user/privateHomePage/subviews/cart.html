<div class="col-lg-7">
  <h3>My Cart</h3>
    <table>
      <div ng-repeat="item in cartItems"> 
        <img src="{{item.imageUrl}}" class="task-img">
        <br>
        <span>{{item.name}}</span>
      </div>
      <span ng-show="cartItems.length === 0">You have no items in your cart</span>
    </table>
</div>
