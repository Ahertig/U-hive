<div class="col-lg-12">
  <h3>Purchase History</h3>
    <table>
      <div ng-repeat="order in purchaseHistory">
		<div class="panel panel-default">
		  	<div class="panel-heading">
		  		<div class="row">
		  			<span> Order Placed: {{order.dateProcessed }}</span>
		  		</div>
			</div>

		  	<div class="panel-body">
		    {{order}}
		 	 </div>
     	</div>
      	<span ng-show="purchaseHistory.length === 0">You have no past orders</span>
    </table>
</div>
