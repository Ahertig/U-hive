<div class="container">
  <img src="{{task.imageUrl}}" style="align:right;">
      <h3>{{task.name}}</h3>
      <p>{{task.description}}</p>
      <a ui-sref="publicProfile({personId: task.seller._id})">{{task.seller.name}}</a>
    <p>${{task.price}}</p>
    <button ng-disabled="itemIsInCart(task)" class='btn btn-success btn-sm' ng-click="addToCart(task)">Add to cart</button>
</div>
